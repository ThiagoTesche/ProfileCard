<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <meta name="author" content="Thiago Tesche">
  <meta name="description" content="profile card">
  <meta name="keywords" content="profile, card">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="scss/main.css">
  <title>Profile card component</title>
</head>
<body>
  <section class="top">
    <div class="container">
      <div class="upside">
      </div><!--/upside-->
      <div class="downside">
        <div class="picture">
          <img class="profileImg" src="images/image-victor.jpg" alt="image victor">
        </div><!--/picture-->
        <div class="text">
          <h1 class="title">Victor Crest <span>26</span></h1>
          <h3 class="subtitle"> London</h3>
        </div><!--text-->
        <div class="info">
          <div class="item">
            <h1 class="title">80K</h1>
            <p class="subtitle">Followers</p>
          </div><!--/item-->
          <div class="item">
            <h1 class="title">803K</h1>
            <p class="subtitle">Likes</p>
          </div><!--/item-->
          <div class="item">
            <h1 class="title">1.4K</h1>
            <p class="subtitle">Photos</p>
          </div><!--/item-->
        </div><!--/info-->
      </div><!--downside-->
    </div><!--/container-->
    <section class="down"></section><!--/down-->
  </section><!--/top-->

</body>
</html>
